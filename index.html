<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Cronometro</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <div class="page">

        <!-- <header>
        </header> -->

        <div class="timer_container">

            <div class="opcoes_timer">
                <div id="hora_atual">
                    <button class="timer_options botao_ativo" id="hora_option">Hora Atual</button>
                </div>

                <div id="cronometro">
                    <button class="timer_options" id="crono_option">Cronometro</button>
                </div>

                <div id="temporizador">
                    <button class="timer_options" id="temp_option">Temporizador</button>
                </div>
            </div>

            <div class="cronometro">00:00.00</div>


            <div class="buttons_crono">
                <button class="crono_option" id="iniciar">
                    <i class="ph-fill ph-play"></i>
                </button>
                <button class="crono_option" id="parar">
                    <i class="ph-fill ph-stop"></i>
                </button>
                <button class="crono_option" id="resetar">
                    <i class="ph-fill ph-arrow-counter-clockwise"></i>
                </button>
            </div>
        </div>

        <footer>
            <div class="data"></div>

        </footer>
    </div>
    <script src="assets/js/scripts.js"></script>
</body>

</html>
